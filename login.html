<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro com html5 e css3</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="container">
    <a class="links" id="paraCadastro"></a>
    <a class="links" id="paraLogin"></a>
    
    <div class="content">
        <!--Formulário de login-->
        <div id="login">
            <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label id="nome-login">Seu Nome</label>
                    <input id="nome-login" name="nome-login" required = "requerid" type="text" placeholder=" ex. contatohtml@gmail.com"/>
                </p>

                <p>
                    <label for="email-login">Seu e-mail</label>
                    <input id="email-login" name="email-login" required="requerid" type="password" placeholder="ex. senha"/>
                </p>

                <p>
                    <input type="checkbox" name="manterlogado" id="manterlogado" value=""/>
                    <label for="manterlogado">Manter-me logado.</label>
                </p>
            
                <p>
                    <input type="submit" value="Logar"/>
                </p>
                <p class="link">
                    Ainda não tem conta?
                    <a href="#paracadastro">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
  </div>   
</body>
</html>
